[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto
markers =
    slow: marks tests as slow
    integration: integration tests
    unit: unit tests